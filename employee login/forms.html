<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Login Form
        </title>
    </head>
    <style>
    .error{
        color:red;
    }
        body{ 
            background-image: url(https://plus.unsplash.com/premium_photo-1701590725721-add548ecdf61?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8d2Vic2l0ZSUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D);

       h1{

        <body>
        <h1>Login Form</h1>
        <form id="LoginForm" method="get">
            <label for ="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" name="name">
            <br>
            <span id="nameError" class="error"></span>
            <br><br>

            <label for ="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your mail id" name="email">
            <br>
            <span id="emailError" class="error"></span>
            <br><br>

            <label for ="password">password:</label>
            <input type="password" id="password" placeholder="Enter password" name="password">
            <br>
            <span id="passwordError" class="error"></span><br><br>

            <input type="submit" value="login">
                </form>
                <script src="forms.js"></script>
    </body>
</html>
